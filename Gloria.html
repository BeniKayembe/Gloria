<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Phone: <span id="phone"></span></p>
    <p>Message: <span id="message"></span></p>
    <script>
       const getDataFromFirstPage = new URLSearchParams(window.location.search);

       document.getElementById('name').textContent = getDataFromFirstPage.get('name') || "N/A";
       document.getElementById('email').textContent = getDataFromFirstPage.get('email') || 'N/A';
       document.getElementById('phone').textContent = getDataFromFirstPage.get('phone') || 'N/A';
       document.getElementById('message').textContent = getDataFromFirstPage.get('message') || 'N/A';
    </script>
</body>
</html>
