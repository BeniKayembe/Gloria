<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#services">Service</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

    <div class="contact-form">
        <!-- <h1>Contact Us</h1> -->
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact Us</h2>
                    <form action="./Gloria.html" method="get" target="_blank">
                        <input type="text" name="name" class="input-field" id="name" placeholder=" Name">
                        <!-- <input type="text" name="surname" class="input-field" id="surname" placeholder=" Surname"> -->
                        <input type="email" name="email" class="input-field" id="email" placeholder=" Email">
                        <input type="tel" name="phone"  class="input-field" id="tel" placeholder="Phone">
                        <input type="text" name="message"  class="input-field" id="message" placeholder="Message">
            <button type="submit" class="btn">Submit <i class="fas fa-paper-plane" ></i></button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="call.png" alt="">
                </div>
            </div>
        </div>
    </div>
